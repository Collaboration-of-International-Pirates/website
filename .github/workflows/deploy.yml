name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensures all submodules are checked out recursively
          fetch-depth: 0  # Fetch all history for tags and branches

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Install Gulp Globally
        run: npm install --global gulp-cli

      - name: Run Gulp Tasks
        run: npm run gulp  # Runs the gulp script defined in package.json

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output  # Directory to deploy
          external_repository: Collaboration-of-International-Pirates/Collaboration-of-International-Pirates.github.io
          publish_branch: main  # Branch to deploy to in the GitHub Pages repo
          force_orphan: true  # Creates a new commit history in the branch to avoid conflicts